name: Build Linux Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Install the package itself to ensure all dependencies 
          # and internal paths are registered in the environment.
          pip install .

      - name: Create Entry Point Wrapper
        run: |
          # This wrapper avoids the "relative import" error by using absolute imports.
          # It imports the main function from your package correctly.
          cat <<EOF > wrapper.py
          from samloader.main import main
          if __name__ == "__main__":
              main()
          EOF

      - name: Build samloader binary
        run: |
          pyinstaller \
            --onefile \
            --clean \
            --name samloader \
            --collect-all samloader \
            wrapper.py

      - name: Verify Build
        run: |
          ls -l dist/
          ./dist/samloader --help

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: samloader-linux-x86_64
          path: dist/samloader
          if-no-files-found: error
